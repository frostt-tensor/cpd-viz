<body>

<h1> CPD Visualization </h1>


Examples:
<ul>
  <li> <button onclick="new TensorDataDisplay(ex_reddit_2008)">Reddit-2008</button> </li>
  <li> <button onclick="new TensorDataDisplay(ex_enron)">Enron</button> </li>
</ul>


Add mode: 
<form id='add_mode'>
  name: <input type='text', id='mode_name'>
  matrix: <input type='file' id='mode_matrix'>
  map: <input type='file' id='mode_map'>

	<input type='submit'>
</form>

<!-- Adding a mode -->
<script type='text/javascript'>
  let buildTensor = new CPDData();

	$(function() {
		$('#add_mode').on("submit",function(e) {
			e.preventDefault();

      var name = $('#mode_name').val();
      var matrix = $('#mode_matrix')[0].files[0];
      var map = $('#mode_map')[0].files[0];

      buildTensor.addMode(name, matrix, map);
		});
	});
</script>


<!-- Plotting area -->
<nav id='nav'></nav>
<div id='plotly'></div>

</body>
</html>
