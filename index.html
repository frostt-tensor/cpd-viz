<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>frostt plots</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="hosted/papaparse.min.js"></script> <!-- hosted locally to avoid -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>

    <script type="text/javascript" src="CPDData.js"></script>
    <script type="text/javascript" src="CPDDisplay.js"></script>

    <script type="text/javascript" src="examples/reddit-2008.js"></script>
    <script type="text/javascript" src="examples/enron.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.default.min.css" />
    <link rel="stylesheet" type="text/css" href="tensors.css" />
</head>

<body>

<h1> CPD Visualization </h1>


Examples:
<ul>
  <li> <button onclick="new TensorDataDisplay(ex_reddit_2008)">Reddit-2008</button> </li>
  <li> <button onclick="new TensorDataDisplay(ex_enron)">Enron</button> </li>
</ul>


<!-- CPD stats + plotting -->
<div id='cpd_build'></div>

<input type='button' value='Plot' id='plotbtn'>
<div id='cpd_viz'></div>

<!-- CPD  -->
<script type='text/javascript'>
  $(document).ready(function() {
    var cpd = new CPDData('cpd_build');

    $('#plotbtn').bind('click', function() {new CPDDisplay(cpd, 'cpd_viz')});
  });
</script>

</body>
</html>
